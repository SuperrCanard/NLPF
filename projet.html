<!DOCTYPE html>

<html lang="fr">
	<head>
		<meta charset="UTF-8"></meta>
        
        <title> Tipz </title>

	<script src="./js/client/jquery.js"></script>    
    <script src="./js/client/utils.js"></script>
    <script src="./js/client/socket.js"></script>
	<script src="./js/client/project.js"></script>
    <script src="./js/client/participate.js"></script>
	<script type="text/javascript" src="./js/client/nicEdit.js">
	</script>
    <link <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

	<script type="text/javascript">
	
		bkLib.onDomLoaded(function() { nicEditors.allTextAreas() });

	</script>
        <link rel="stylesheet" href="./css/projet.css" type="text/css" />
	</head>


	<body>
        <import src="./menu.html"></import>

        <div class="page_title"><h2>Mon projet</h2></div>

        <div class="page_title" id="projectTitle"></div>
        <form action="">
            <div class="createproject">
                <h4>Informations Générales</h4>
             	<div class="form-group">
             		<label for="projectname" class="col-md-3 control-label">Nom du projet</label>
             		<div class="col-md-9">
             			<input id="projectname" type ="text" class="form-control" name="projectname" placeholder="Définissez le nom du projet" required="required" onblur="verifName(this);"/>
             		</div>
             	</div>
             	<div class="form-group">
             		<label for="projectdesc" class="col-md-3 control-label">Description</label>
             		<div class="col-md-9">
             			<textarea id="projectdesc" cols="40" class="form-control" name="projectdesc" placeholder="Décrivez votre projet en quelques phrases"></textarea>
             		</div>
             	</div>
        		<div class="form-group">
             		<label for="authorname" class="col-md-3">Auteur</label>
             		<div class="col-md-9">
             			<input id="authorname" type ="text" class="form-control" name="authorname" placeholder="Indiquer le nom de créateur du projet" required="required"/>
             		</div>
             	</div>
             	<div class="form-group">
             		<label for="contact" class="col-md-3">Contact</label>
             		<div class="col-md-9">
             			<input id="contact" type ="email" class="form-control" name="contact" placeholder="Indiquer votre adresse mail" required="required" onblur="verifMail(this);"/>
             		</div>
             	</div>
                <div class="button">
                    <button type="submit" class="btn btn-primary" onclick="return verifForm();">Créer le projet</button>
                </div>
            </div>
        </form>
        <form onSubmit="return false;">
            <div class="createcompensation">
                <h4>Contreparties</h4>
                <div class="form-group">
                    <label for="compensationname" class="col-md-3">Nom de la contrepartie</label>
                    <div class="col-md-9">
                        <input id="compensationname" type ="text" class="form-control" name="compensation" placeholder="Définissez le nom de la contrepartie" required="required" onblur="verifName(this);"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="amount" class="col-md-3">Valeur (en €/mois)</label>
                    <div class="col-md-9">
                        <input id="amount" type ="number" class="form-control" name="amount" placeholder="Définissez la valeur de la contrepartie" required="required" onblur="verifAmount(this);"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="compensationdesc" class="col-md-3">Description</label>
                    <div class="col-md-9">
                        <textarea id="compensationdesc" cols="40" class="form-control" name="compensationdesc" placeholder="Décrivez votre contrepartie en quelques phrases"></textarea>
                    </div>
                </div>
                <div class="button">
                    <button class="btn btn-primary" id="submitCompensation">Créer la contrepartie</button>
                </div>
                <div id='displayCompensation'></div>
            </div>
        </form>
	</body>
</html>

<!DOCTYPE html>

<html lang="fr">
	<head>
		<meta charset="UTF-8">
        
        <title> Tipz </title>

		<script src="./js/client/jquery.js"></script>
        <script src="./js/client/utils.js"></script>
        <script src="./js/client/socket.js"></script>
		<script src="./js/client/projet.js"></script>

        <link rel="stylesheet" href="./css/utils.css" type="text/css" />
        <link rel="stylesheet" href="./css/index.css" type="text/css" />
	</head>


	<body>
        <import src="./menu.html"></import>

        <div class="page_title">Mon projet</div>

        <div class="page_title" id="projectTitle"></div>

     	<div class="form-group">
     		<label for="projectname" class="col-md-3 control-label">Nom du projet</label>
     		<div class="col-md-9">
     			<input id="projectname" type ="text" class="form-control" name="projectname" placeholder="Définissez le nom du projet" required="required"/>
     		</div>
     	</div>
     	<div class="form-group">
     		<label for="projectdesc" class="col-md-3 control-label">Description</label>
     		<div class="col-md-9">
     			<input id="projectdesc" type ="textarea" class="form-control" name="projectdesc" placeholder="Décrivez votre projet en quelques phrases" required="required"/>
     		</div>
     	</div>
		<div class="form-group">
     		<label for="authorname" class="col-md-3 control-label">Auteur</label>
     		<div class="col-md-9">
     			<input id="authorname" type ="text" class="form-control" name="authorname" placeholder="Indiquer le nom de créateur du projet" required="required"/>
     		</div>
     	</div>
     	<div class="form-group">
     		<label for="contact" class="col-md-3 control-label">Contact</label>
     		<div class="col-md-9">
     			<input id="contact" type ="text" class="form-control" name="contact" placeholder="Indiquer votre adresse mail" required="required"/>
     		</div>
     	</div>
	</body>

</html>
